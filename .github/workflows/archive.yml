name: Update Archive

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Go for use with actions
      uses: actions/setup-go@v1.0.0
      with:
        version: 1.13
    - uses: actions/checkout@v1
    - uses: geertvdc/setup-hub@master
    - name: Run a one-line script
      run: echo Hello, world!
    - run: cd tools/archiveSync && go get . && go run main.go
      env:
        FIVECALLS_RDS_URL: ${{ secrets.FIVECALLS_RDS_URL }}
        FIVECALLS_RDS_READ_PASS: ${{ secrets.FIVECALLS_RDS_READ_PASS }}
    - name: Test for changes
      if: !(git diff --quiet)
      run: exit 78
    - name: Configure
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    - run: git diff archives/content/
    - run: git checkout -b archive-01-01-20 && git add archives/content/ && git commit -m "updated stuff" && hub pull-request -p -l archive -m "Archive topics update"
      
